<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      * {
          padding: 0;
          margin: 0;
      }

      canvas {
          background: #eee;
          display: block;
          margin: 0 auto;
      }

      img {
          position: fixed;
          animation-duration: 20s;
          animation-name: slidedown;
          animation-fill-mode: forwards;
          height: 100px;
          width: 100px;
          top: 0;
      }

      @keyframes slidedown {
          to {
              top: 120%;
          }
      }
  </style>
</head>
<body>
<div id="action"></div>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
